<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
  <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="back">
    <a href="../index.html">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
        Return to main menu</a>
  </div>
<form action="MAILTO:cielimne@gmail.com" method="post" enctype="text/plain">
<!--Application Form Box-->
<div class="wrapper">
    <div class="title">
      Registration Form
    </div>
    <!--For the inputs-->
    <div class="form">

       <!--Name of School-->
       <div class="inputfield">
        <label>Name of School</label>
        <input type="text" class="input" name="Name of School ">
       </div>  

       <!--Course-->
       <div class="inputfield">
        <label>Course</label>
        <div class="custom_select">
        <div class ="course">
          <select name="Course ">
            <option value="">Select a course</option>
            <option value="BSCPE">Bachelor of Science in Computer Engineering</option>
            <option value="BSIT">Bachelor of Science in Information Technology</option>
            <option value="BSCS">Bachelor of Science in Computer Science</option>
            <option value="Others">Others</option>
          </select>
          </div>
        </div>
       </div> 
       <!--First Name-->
       <div class="inputfield">
          <label>First Name</label>
          <input type="text" class="input" name="First Name ">
       </div>  

        <!--Last Name-->
        <div class="inputfield">
          <label>Last Name</label>
          <input type="text" class="input" name="Last Name ">
       </div>  

       <!--Middle Name-->
       <div class="inputfield">
        <label>Middle Name</label>
        <input type="text" class="input" name="Middle Name ">
       </div>  

       <!--Gender-->
       <div class="inputfield">
        <label>Gender</label>
        &nbsp;&nbsp;&nbsp;
          <input type="radio" value="Male" name="Gender " > <label>Male</label>
          <input type="radio" value="Female" name="Gender "> <label>Female</label> 
          <input type="radio" value="Female" name="Gender "> <label>Prefer not to say</label> 
        </div> 

       <!--Age-->
       <div class="inputfield">
        <label>Age</label>
        <input type="text" class="input" name="Age ">
       </div> 

       <!--Birthday-->
       <div class="inputfield">
        <label>Birthday</label>
        <table border="0" width = 100%>
        <tr>
        <td>
            <div class="custom_select" >
            <div class ="Month" >
              <select name="Month ">
                <option>Month</option>
                <option value="Jan">January</option>
                <option value="Feb">February</option>
                <option value="Mar">March</option>
                <option value="Apr">April</option>
                <option value="May">May</option>
                <option value="Jun">June</option>
                <option value="Jul">July</option>
                <option value="Aug">August</option>
                <option value="Sep">September</option>
                <option value="Oct">October</option>
                <option value="Nov">November</option>
                <option value="Dec">December</option>
              </select>
              </div>
            </div>
        </td>
        <td>
          <div class="custom_select">
            <div class ="Day">
              <select name="Day ">
                <option>Day</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              </div>
            </div>
        </td>
        <td>
          <div class="custom_select">
            <div class ="Year">
              <select name="Year ">
                <option>Year </option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>  
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
                <option value="1990">1990</option>
              </select>
              </div>
            </div>
         </td>
         </tr>
         </table>
         </div>
       
        <!--Email Address-->
        <div class="inputfield">
          <label>Email Address</label>
          <input type="text" class="input" name="Email ">
       </div> 

       <!--Phone Number-->
       <div class="inputfield">
        <label>Phone Number</label>
        <input type="text" class="input" name="Phone Number ">
       </div> 

       <!--Address Line 1-->
       <div class="inputfield">
        <label>Address Line 1</label>
        <input type="text" class="input" name="Adress Line 1 ">
       </div> 

       <!--Address Line 2-->
       <div class="inputfield">
        <label>Address Line 2</label>
        <input type="text" class="input" name="Address Line 2 ">
       </div> 

       <!--Postal Code-->
       <div class="inputfield">
          <label>Postal Code</label>
          <input type="text" class="input" name="Postal Code ">
       </div> 

      <!--Reset and Register Button--> 
      <br> 
       <div class="inputfield">
        <input type="submit" value="Register" class="btn">
       </div>
       <div class="inputfield">
        <input type="reset" value="Reset" class="btn">
       </div>
    </div>
  </form>
</body>
</html>
